# Gradle settings configured through the IDE *will override* any settings specified in this file.

# Gradle daemon settings
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED

# Enable parallel execution
org.gradle.parallel=true

# Enable configuration cache
org.gradle.configuration-cache=true

# Enable build cache
org.gradle.caching=true

# AndroidX settings
android.useAndroidX=true
android.enableJetifier=false

# Kotlin settings
kotlin.code.style=official
kotlin.incremental=true

# Android settings
android.nonTransitiveRClass=true
android.suppressUnsupportedCompileSdk=34

# Enable Gradle Worker API
org.gradle.workers.max=4